{% extends "base.html" %}
{% block static %}
<!--이 곳에 static에 해당하는 코드 (css파일 연결 등) 작성-->
{% endblock %}

{% block content %}

<div class="container">
    <h3>공지사항 추가하기</h3>
    <div class="container">
        <form action="updaterecord/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">제목</label>
                <input type="text" class="form-control" name="title", value="{{ updateItem.title }}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">카테고리</label>
                <input type="text" class="form-control" name="category", value="{{ updateItem.category}}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">내용</label>
                <textarea class="form-control" name="context">{{ updateItem.context }}</textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">입력</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
