<body>
<div id='calendar'></div>
<script type="text/javascript">
  var naver_id_login = new naver_id_login("CcRkjfJZeexdbzAXHFYP", "http://127.0.0.1:8000/calendar/callback");
  // 접근 토큰 값 출력
  alert(naver_id_login)
  console.log(naver_id_login)
  //alert(naver_id_login.oauthParams.access_token);
  // 네이버 사용자 프로필 조회
  naver_id_login.get_naver_userprofile("naverSignInCallback()");
  // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
  function naverSignInCallback() {
    alert(naver_id_login.getProfileData('email'));
    //alert(naver_id_login.getProfileData('nickname'));
    //alert(naver_id_login.getProfileData('age'));

    //alert(naver_id_login.getProfileData('calendar'));
  }
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        // events: "{% url 'schedule_calendar:calendar_events' %}",
        //plugins: [ 'dayGrid' ],
        initialView: 'dayGridMonth',
        initialDate: '2023-01-01',
        eventSources: [{
            url: 'https://openapi.naver.com/v2/calendar/events',
            type: 'POST',
            headers: {
                'Authorization': 'Bearer ' + naver_id_login.oauthParams.access_token
            },
            data: {
                calendarId: 'primary'
            },
            error: function() {
                alert('There was an error fetching events!');
            }
        }]
    });
    calendar.render();
});
</script>
